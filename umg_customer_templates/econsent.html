<div
  class="bg-light d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 bottom-0 end-0 overflow-auto">
  <div class="mh-100" style="max-width: 450px; width: 100%">
    <div class="card shadow mb-5">
      <div class="card-body p-5 d-flex flex-column">
        <img class="companyLogo align-self-center mb-5" alt="{{global.variables.companyName}}" />
        <h1 class="text-center mb-4">Subscribe For Future Offers</h1>
        <p class="text-danger mdi mdi-alert-circle" data-id="feedback" data-skcomponent="skerror"></p>
        <div class="border overflow-auto" style="max-height: 300px" data-id="textblock">
          <div class="p-3" style="white-space: pre-wrap">Yes! I would like to receive updates, special offers, and other information from shopDisney and The Walt Disney Family of Companies</div>
        </div>
        <form id='agreementForm' data-id="agreementForm">
          <div class="text-center">
          <div class="mt-5 ">
              <input class="form-check-input" type="checkbox" value="" id="acceptBox">
              <label class="form-check-label ms-3" for="acceptBox">
                I Accept
              </label>
            </div>
          </div>
          <div class="d-flex flex-column mt-5">
            <button id="acceptBtn" data-id="accept-button" type="accept" data-skcomponent="skbutton"
              data-skbuttontype="form-submit" data-skform="agreementForm" data-skbuttonvalue="ACCEPT" data-skrequiredinputs="acceptBox"
              class="btn btn-primary mb-3">Continue</button>
            <button id="declineBtn" data-id="decline-button" type="" data-skcomponent="skbutton"
              data-skbuttontype="form-submit" data-skform="agreementForm" data-skbuttonvalue="DECLINE"
              class="btn">I Don't Accept</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
