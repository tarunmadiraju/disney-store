<div
  class="bg-light d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 bottom-0 end-0">
  <div style="max-width: 400px; width: 100%">
    <div class="card shadow mb-5">
      <div class="card-body p-5 d-flex flex-column">
        <img class="companyLogo align-self-center mb-5" alt="Disney" />

        <div> 
          <h1 class="text-center mb-4">
            Create Profile
          </h1>
        </div>

       <div>   
        <p class="text-muted text-center"></p>
       </div>

        <p id="feedback" data-id="feedback" class="text-danger mdi mdi-alert-circle" data-skcomponent="skerror"></p>
        <form id="registrationForm" data-id="registrationForm" class="form">
          <!--<div class="mb-4 form-floating">
            <input id="email" data-id="email" class="form-control" type="text" name="email" placeholder="Email Address"
              autocomplete="off" />
            <label id="emailLabel" data-id="emailLabel" class="form-label" for="email">Email Address</label>
          </div>-->
          <div class="mb-4 form-floating">
            <input id="firstName" data-id="firstName" class="form-control" type="text" name="firstName"
              placeholder="First Name" autocomplete="off" />
            <label id="firstNameLabel" data-id="firstNameLabel" class="form-label" for="firstName">First Name</label>
          </div>
          <div class="mb-4 form-floating">
            <input id="lastName" data-id="lastName" class="form-control" type="text" placeholder="Last Name"
              autocomplete="off" name="lastName" />
            <label id="lastNameLabel" data-id="lastNameLabel" class="form-label" for="lastName">Last Name</label>
         </div>
 <!--<div class="mb-4 form-floating">
            <input id="Zipcode" data-id="Zipcode" class="form-control" type="text" placeholder="Zipcode"
              autocomplete="off" name="Zipcode" />
            <label id="PincodeLabel" data-id="ZipcodeLabel" class="form-label" for="Zipcode">Zipcode</label>
          </div>-->
            
         
          <div id="passwordContainer" class="mb-4 form-floating">
            <input id="password" data-id="password" class="form-control" type="password" placeholder="Password"
              autocomplete="off" name="password" />
            <label id="passwordLabel" data-id="passwordLabel" class="form-label" for="password">Password</label>
          </div>

<div class="mb-4 form-floating">
            <input id="Birth Date" data-id="Birth Date" class="form-control" type="text" placeholder="MM/DD/YYYY"
              autocomplete="off" name="Birth Date" />
            <label id="Birth Date" data-id="Birth Date" class="form-label" for="Birth Date">Birth Date</label>
          </div>



          <div class="d-flex flex-column">
            <button id="submitBtn" data-id="submitBtn" class="btn btn-primary mb-3" type="submit"
              data-skcomponent="skbutton" data-skbuttontype="form-submit" data-skform="registrationForm"
              data-skbuttonvalue="REGISTER">
              Continue
            </button>
            <button id="cancelBtn" data-id="cancelBtn" class="btn btn-link" type="submit" data-skcomponent="skbutton"
              data-skbuttontype="next-event" data-skform="registrationForm" data-skbuttonvalue="SIGNON">
              Already have an account? Sign on
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
